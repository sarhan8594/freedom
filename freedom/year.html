<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pictures</title>

	<style>
	.container{
		width: 90%;
		padding: 20px;
		margin: 50px 50px;	 
		display: flex;
		flex-direction: row;
		justify-content: center;
	}
	

	.box{
		width: 250px;
		margin: 0 10px;
		box-shadow: 0 0 20px 2px rgba(0, 0, 0, .1);
		transition: .5s;

	}
	.box img{
		display: block;
		width: 100%;
        height: 100%;
		border-radius: 5px;
	}
	.box:hover{
		border-color: brown;
		border-width: 10px;
		transform: scale(1.5);
		z-index: 100;
	}
	</style>
</head>
<body bgcolor="black" >
	<div class="container">
		<div class="box">
			<img src="1.jpg">
		</div>
		<div class="box">
			<img src="2.jpg">
		</div>
		<div class="box">
			<img src="5.jpg">
		</div>
		<div class="box">
			<img src="3.jpg">
		</div>
		<div class="box">
			<img src="4.jpg">
		</div>
        <div class="box">
			<img src="6.jpg">
		</div>
	</div>

    <div class="container">
		<div class="box">
			<img src="7.jpg">
		</div>
		<div class="box">
			<img src="8.jpg">
		</div>
		<div class="box">
			<img src="9.jpg">
		</div>
		<div class="box">
			<img src="10.jpg">
		</div>
		<div class="box">
			<img src="11.jpg">
		</div>
        <div class="box">
			<img src="4.jpg">
		</div>
	</div>
</body>
</html>
